{% extends "pack_base.html" %}

{% block content %}
<div class="container">
	<br />
	<form action="/pack-viewer/pack/sealed-chooser/"  method="GET">
		{% for pack in pack_nr %}
			<label>Choose set for booster {{ pack }}: </label>
			<select name="set_id{{ pack }}">
				{% for set in sets %}
						<option value = "{{ set.id }}"> {{ set.name }}</option>
				{% endfor %}		
			</select>
			<br />
		{% endfor %}
		<input class="btn btn-success" type="submit" value="Generate">
	</form>
</div>
{% endblock %}
